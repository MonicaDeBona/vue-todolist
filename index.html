<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todolist</title>

        <!-- Awesome font -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        
        <!-- importing bootstrap v5.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <!-- custom style css -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>

        <div id="app">
            <header class="container py-5">
                <div class="row text-center">
                    <div class="col-12">
                        <h2>TO DO LIST</h2>
                        <input type="text" id="myInput" placeholder="Add task" v-model="newTask">
                        <button @click="addNewTask(newTask)">Add</button>
                    </div>
                </div>
            </header>
            
            <main class="container">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li v-for="(task, index) in tasksList" :class="task.done ? 'text-decoration-line-through' : '' " class="d-flex justify-content-between">
                                {{task.text}}
                                <span><i class="fa-solid fa-xmark" @click="removeTask(task)"></i></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/main.js"></script>
    </body>

</html>
